<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Sky Blue to Emerald Gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Elegant Background Pulse -->
  <circle cx="256" cy="220" r="200" fill="url(#logoGrad)" opacity="0.05">
    <animate attributeName="r" values="190;210;190" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- Main Symbol: The "North Star of Knowledge" -->
  <g transform="translate(256, 220)" filter="url(#softGlow)">
    <!-- Stylized 4-point Star (Innovation/Growth) -->
    <path d="M0 -150 C 15 -60 60 -15 150 0 C 60 15 15 60 0 150 C -15 60 -60 15 -150 0 C -60 -15 -15 -60 0 -150 Z" fill="url(#logoGrad)" />
    
    <!-- Central Knowledge Core -->
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9" />
    <circle cx="0" cy="0" r="22" fill="url(#logoGrad)" />
    
    <!-- Connection Dots (Synapses) -->
    <circle cx="70" cy="-70" r="10" fill="white">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="-90" cy="60" r="8" fill="white">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="50" r="12" fill="white" opacity="0.6" />
  </g>

  <!-- Clean, Modern Typography matching the Landing Page -->
  <text x="50%" y="445" font-family="'Outfit', sans-serif" font-size="54" font-weight="800" fill="white" text-anchor="middle" letter-spacing="2">LERNBUDDY</text>
  <text x="50%" y="480" font-family="'Outfit', sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle" letter-spacing="12" opacity="0.8">DEIN KI-TUTOR</text>
</svg>
